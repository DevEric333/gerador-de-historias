<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Histórias Dinâmicas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Gerador de Histórias</h1>
    <p>Escolha um gênero e veja uma história aleatória.</p>

    <div class="controls">
      <label for="genre">Selecione o gênero:</label>
      <select id="genre" aria-label="Selecione o gênero da história">
        <option value="aventura">Aventura</option>
        <option value="romance">Romance</option>
        <option value="comedia">Comédia</option>
      </select>
      <button id="btn-generate">Gerar História</button>
    </div>

    <section id="story-box" class="story-box" aria-live="polite">
      <h2>Sua História</h2>
      <p id="story-text">Clique no botão para gerar uma história.</p>
      <button id="btn-download" class="outline">Baixar em TXT</button>
    </section>
  </main>

  <footer class="footer">
    <small>Projeto em HTML, CSS e JavaScript puro</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
